<div *ngIf="userDetails.length>0"style="height:50vh;background-color:chartreuse;" >
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Address</th>
        </thead>
        <tbody>
            <tr *ngFor="let u of userDetails">
              <td>{{u.name}}</td>
              <td>{{u.address}}</td>  
            </tr>
        </tbody>
    </table>
    
</div>
<div *ngIf="userDetails.length <= 0">
    <h2>Less no of users</h2>
</div>
